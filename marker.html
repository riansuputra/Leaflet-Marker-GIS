<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <title>Leaflet</title>
</head>
<body>
    <div class="container-md">
        <h1 style="text-align:center;">Map</h1>

        <div id="map" style="height: 400px;"></div>
        <script>
            var marker;
            var titik = [];
            var map = L.map('map', {
                center: [-8.801028955644759, 115.16458373462397],
                zoom: 17
            });

            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
            }).addTo(map);

            var popup = L.popup()
                .setLatLng([-8.801028955644759, 115.16458373462397])
                .setContent('Kos')
                .openOn(map);

            L.marker([-8.801028955644759, 115.16458373462397]).addTo(map)
                .bindPopup('kos')
                .openPopup();
                
            function onMapClick(e) {
                if (marker) {
                    map.removeLayer(marker);
                }
                marker = new L.Marker([e.latlng.lat, e.latlng.lng]).bindPopup(e.latlng.lat + " , " + e.latlng.lng).addTo(map);
            }
            map.on('click', onMapClick);
      

            var titik = function () {
                document.write("<h3>Lokasi:</h3>");
                
            }
        </script>
    </div>
      

</body>
</html>
